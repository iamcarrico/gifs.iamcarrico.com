name: I. Am. Carrico. Gifs
author: https://iamcarrico.com/about/
lsi: false
debug: false

# Temporarily in here while I debug stuff.
minify_html: false

permalink: /gif/:title/
url: https://gifs.iamcarrico.com
paginate: 4
paginate_path: "gif/page/:num/"
timezone: America/Chicago
future: true

category_dir: topics
exclude:
  - CONTRIBUTING.md
  - README.md
  - config.rb
  - package.json
  - gulpfile.js
  - node_modules
  - Gemfile
  - Gemfile.lock
  - css
  - LICENSE

markdown: redcarpet
redcarpet:
    extensions: [with_toc_data]

development: false

gems:
  - jekyll-sitemap
  - jekyll-redirect-from

assets:
  dirname: assets
  sources:
    - js
    - css
    - img
    - bower_components
    - node_modules
  js_compressor: 'uglifier'
  css_compressor: 'yui'
  cache: true
